<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="titleTag">Stock Report</title>
  <meta name="description" content="Detailed write-up for a position in my paper portfolio." />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/marked/marked.min.js"></script>
  <script>
    if (window.marked) {
      marked.setOptions({
        breaks: true,
        gfm: true,
        headerIds: true,
        mangle: false,   // don’t mangle HTML
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-wrap">
        <img src="assets/logo.png" alt="Red Ball Finance" class="logo" />
      </a>
      <nav class="nav">
        <a href="index.html">Portfolio</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <section class="card soft">
    <h3>Price chart</h3>
    <canvas id="priceChart" height="120"></canvas>
    <p class="note" id="priceNote"></p>
  </section>

  <main class="container">
    <section class="card">
      <div class="stock-header">
        <div>
          <h1 id="stockName">Loading…</h1>
          <div class="meta-row">
            <span class="meta" id="ticker"></span>
            <span class="dot">•</span>
            <span class="meta" id="buyDate"></span>
            <span class="dot">•</span>
            <span class="meta" id="tags"></span>
          </div>
        </div>
      </div>
      <hr class="divider" />
      <article id="report" class="prose">Loading report…</article>
    </section>


    <section class="card soft">
      <h3>Cash flow (OCF) bridge</h3>
      <canvas id="cashFlowChart" height="120"></canvas>
      <p class="note" id="cashFlowNote">OCF totals shown as a bridge from FY23 → FY24 → FY25 (INR crore).</p>
    </section>

    
    <section class="card soft">
      <h3>Position snapshot</h3>
      <div class="kv">
        <div><span>Qty</span><strong id="qty"></strong></div>
        <div><span>Buy Price</span><strong id="buyPrice"></strong></div>
        <div><span>Cost</span><strong id="cost"></strong></div>
      </div>
      <p class="note" id="note"></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Red Ball Finance</span>
      <div>
        <a href="about.html">About</a> ·
        <a href="https://github.com" rel="noopener">Source</a>
      </div>
    </div>
  </footer>

  <script src="scripts/stock.js" defer></script>
</body>
</html>
